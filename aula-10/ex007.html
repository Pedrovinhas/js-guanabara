<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números </title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1> Somando dois Valores </h1>
    <input id="numero1" type="number" name="numero1"> <b>+</b>
    <input id="numero2" type="number" name="numero2">
    <input id="resultado" type="button" value="Somar" onClick="somar()">
    <div id="res"> Resultado </div>

    <script>
        function somar() {
            
            var numero1 = document.getElementById("numero1");
            var numero2 = document.querySelector('input#numero2');
            var res = document.getElementById('res')

            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            
            var resultado = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${resultado} </strong>`
        }
    </script>
</body>
</html>
